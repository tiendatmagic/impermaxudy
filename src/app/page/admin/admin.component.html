<div class="bg-[#eef3f2] h-full">
  <div class="px-4 py-3">
    <p class="text-2xl font-medium">Admin</p>
  </div>

  <div class="whitespace-nowrap flex w-full gap-3 px-4 py-3 overflow-auto">
    <div class="px-3 py-1.5 rounded-md shadow cursor-pointer" matRipple
      [ngClass]="chooseTab == 1?'bg-[#19a29c] text-white':'text-black bg-white'" (click)="chooseTab = 1">
      Add History
    </div>

    <div class="px-3 py-1.5 rounded-md shadow cursor-pointer" matRipple
      [ngClass]="chooseTab == 2?'bg-[#19a29c] text-white':'text-black bg-white'" (click)="chooseTab = 2">
      Add Reward
    </div>
  </div>

  <!-- TAB 1: Add History -->
  <div class="px-4 py-3" *ngIf="chooseTab == 1">
    <div class="p-4 bg-white rounded-lg shadow-xl">
      <div>
        <label for="" class="block mb-2">Address</label>
        <input type="text"
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          placeholder="Ex: 0x123..." [(ngModel)]="addHistory.address">
      </div>

      <div class="mt-3">
        <label for="" class="block mb-2">Amount</label>
        <input type="number"
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          placeholder="Ex:0.0001" [(ngModel)]="addHistory.amount">
      </div>

      <div class="mt-3">
        <label for="" class="block mb-2">Chain</label>
        <select
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          [(ngModel)]="addHistory.chainId">
          <option value="0x1">Ethereum</option>
          <option value="0x38">BSC</option>
        </select>
      </div>

      <div class="mt-3">
        <button
          class="w-full h-12 flex items-center justify-center gap-2 text-sm font-medium text-center px-3 py-2.5 bg-[#19a29c] rounded-lg text-white"
          (click)="save()" matRipple matRippleColor="#ffffff80">Create</button>
      </div>
    </div>
  </div>

  <!-- TAB 2: Add Reward -->
  <div class="px-4 py-3" *ngIf="chooseTab == 2">
    <div class="p-4 bg-white rounded-lg shadow-xl">
      <div>
        <label for="" class="block mb-2">Address</label>
        <input type="text"
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          placeholder="Ex: 0x123..." [(ngModel)]="addReward.address">
      </div>

      <div class="mt-3">
        <label for="" class="block mb-2">Amount</label>
        <input type="number"
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          placeholder="Ex:0.0001" [(ngModel)]="addReward.amount">
      </div>

      <div class="mt-3">
        <label for="" class="block mb-2">Chain</label>
        <select
          class="placeholder:text-gray-400 block w-full text-black bg-transparent border border-gray-400 rounded-lg outline-none"
          [(ngModel)]="addReward.chainId">
          <option value="0x1">Ethereum</option>
          <option value="0x38">BSC</option>
        </select>
      </div>

      <div class="mt-3">
        <button
          class="w-full h-12 flex items-center justify-center gap-2 text-sm font-medium text-center px-3 py-2.5 bg-[#19a29c] rounded-lg text-white"
          (click)="save()" matRipple matRippleColor="#ffffff80">Create</button>
      </div>
    </div>
  </div>
</div>
